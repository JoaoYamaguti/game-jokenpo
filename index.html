<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Jokenpo</title>
</head>
<body>
    <header>
        <h1>Jokenp√¥</h1>
    </header>
    <main>
        <div class="content_title">
            <h2>Let's play!!!</h2>
            <p>Choose rock, paper or scissor:</p>
        </div>
        <form>
            <div id="ops">    
                <label for="rock">ROCK</label>
                <input type="radio" name="ops" id="rock"  onclick="pedra()">
                <label for="paper">PAPER</label>
                <input type="radio" name="ops" id="paper" onclick="papel()">
                <label for="scisor">SCISSOR</label>
                <input type="radio" name="ops" id="scisor" onclick="tesoura()">
            </div>
            <input type="button" value="Play" id="btn" onclick="jogar()">
        </form>
        <div id="imgs">
            <div class="p1">
                <img src="imagens/pedra.png" alt="person" id="p1">
            </div>
            <div class="ia">
                <img src="imagens/tesoura.png" alt="ia" id="ia">
            </div>
        </div>
        <div id="res"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
