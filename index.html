<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpo</title>
</head>
<body>
    <header>
        <h1>Jokenp√¥</h1>
    </header>
    <main>
        <h2>Vamos jogar!</h2>
        <p>Escolha Pedra, Papel e Tesoura:</p>
        <form>
            <div id="ops">    
                <label for="rock">Pedra</label>
                <input type="radio" name="ops" id="rock"  onclick="pedra()">
                <label for="paper">Papel</label>
                <input type="radio" name="ops" id="paper" onclick="papel()">
                <label for="scisor">Tesoura</label>
                <input type="radio" name="ops" id="scisor" onclick="tesoura()">
            </div>
            <div id="btn">
                <input type="button" value="Jogar" id="btn" onclick="jogar()">
            </div>
        </form>
        <div id="imgs">
            <img src="imagens/pedra.png" alt="person" id="p1"><img src="imagens/tesoura.png" alt="ia" id="ia">
        </div>
        <div id="res">

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
